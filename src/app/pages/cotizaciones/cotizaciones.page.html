<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Cotizaciones Enviadas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let item of lista">
        <ion-item>
            <ion-avatar slot="start">
                <img src="../../../assets/img/file.svg">
            </ion-avatar>
            <ion-label><b>${{item.tarifa | number}}</b></ion-label>
        </ion-item>
        <ion-item>
            <ion-icon slot="start" name="calendar-outline"></ion-icon>
            <ion-label>Cotizado: {{item.fecha | date}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
            <ion-label>Garantizado: {{item.garantia | titlecase}}</ion-label>
        </ion-item>
        <ion-card-content>
            {{item.descripcion}}
        </ion-card-content>
    </ion-card>
</ion-content>
