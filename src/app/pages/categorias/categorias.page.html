<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Categor√≠as</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item>
        <ion-input class="entradaForm entradaNombre" placeholder="Buscar Servicio"></ion-input>
    </ion-item>
    <ion-item>
        Todos los servicios en un solo lugar
    </ion-item>
    <ion-row>
        <ion-col size="6" *ngFor="let item of lista">
            <ion-button (click)="openCategory(item.nombre)" expand="full" shape="round" fill="outline" color="warning">{{item.nombre}} <img [src]="item.imagen" width="50" alt=""></ion-button>
        </ion-col>
    </ion-row>
</ion-content>
