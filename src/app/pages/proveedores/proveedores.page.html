<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{categoria | titlecase}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card *ngFor="let item of proveedores" (click)="detalleProveedor(item.id)">
        <ion-card-header>
            <ion-img [src]="item.imagen"></ion-img>
            <ion-card-subtitle>{{item.calificacion}}
                <ion-icon name="star"></ion-icon>
            </ion-card-subtitle>
            <ion-card-title>{{item.nombre}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            {{item.descripcion}}
        </ion-card-content>
    </ion-card>
</ion-content>
