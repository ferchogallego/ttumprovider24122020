<ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
        <ion-toolbar class="ion-padding">
            <ion-thumbnail slot="start">
                <img [src]="imagen" alt="">
            </ion-thumbnail>
            <ion-text class="ion-padding">Bienvenido:</ion-text><br>
            <ion-text class="ion-padding"><b>{{nombre}}</b></ion-text><br>
            <ion-text class="ion-padding">TUTUM-Proveedor</ion-text>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item [routerLink]="['/cotizaciones']">
                <ion-icon slot="start" name="duplicate-outline"></ion-icon>
                Cotizaciones Enviadas
                <ion-badge slot="end" color="warning" mode="ios">{{cotizaciones}}</ion-badge>
            </ion-item>

            <ion-item [routerLink]="['/historico']">
                <ion-icon slot="start" name="document-attach-outline"></ion-icon>
                Historial Solicitudes
                <ion-badge slot="end" color="success" mode="ios">{{cotizaciones}}</ion-badge>
            </ion-item>

            <ion-item>
                <ion-icon slot="start" name="hammer-outline"></ion-icon>
                Contratos en Curso
            </ion-item>

            <ion-item [routerLink]="['/perfil']">
                <ion-icon slot="start" name="person-add-outline"></ion-icon>
                Perfil
            </ion-item>

            <ion-item>
                <ion-icon slot="start" name="heart-outline"></ion-icon>
                Favoritos
            </ion-item>
            <ion-item>
                <ion-icon slot="start" name="log-out-outline"></ion-icon>
                Cerrar Sesi√≥n
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
